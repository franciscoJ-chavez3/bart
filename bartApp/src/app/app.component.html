<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Bart App</ion-list-header>
          <ion-button [routerLink]="'folder/Home'">Home</ion-button>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of menuItems; 
          let i = index">
            <ion-item (click)="getStnData(p.stnAbbr)" routerDirection="root" [routerLink]="[p.stnURL]" lines="none"
              detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.stnName }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
