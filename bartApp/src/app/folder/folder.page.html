<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngIf="folder == 'Home'; else elseBlock">
    <div id="container">
      <ion-grid>
        <ion-row>
          <ion-col>
            <img src="../../assets/images/system-map-weekday.png" alt="">
          </ion-col>
        </ion-row>
      </ion-grid>
      
    </div>
    
  </div>
  <ng-template #elseBlock>
    <div id="container">
      <div *ngFor="let fsi of folderStnInfo">
        <strong class="capitalize">{{ fsi?.stnName }}</strong>
        <ion-grid>
          <ion-row>
            <ion-col></ion-col>
            <ion-col>{{fsi?.stnAddress}} {{fsi?.stnCity}},{{fsi?.stnState}} {{fsi?.stnZip}}</ion-col>
            <ion-col></ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              {{fsi?.stnDesc["#cdata-section"]}}
            </ion-col>
          </ion-row>
          <ion-row></ion-row>
          <ion-row></ion-row>
          <ion-row>
            <ion-col>
              <strong>Real Time Departures</strong>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <div *ngFor="let fsd of folderStnData">
        <ion-grid>
          <ion-row>
            <ion-col>
              {{fsd?.destAbbr}}
            </ion-col>
            <ion-col></ion-col>
            <ion-col>
              {{fsd?.destimate1}}, {{fsd?.destimate2}}, {{fsd?.destimate3}} min
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </ng-template>
  

</ion-content>
