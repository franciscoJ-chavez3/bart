<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngIf="folder == 'Home'; else elseBlock">
    <div id="container">
      <ion-grid>
        <ion-row>
          <ion-col>
            <img src="../../assets/images/system-map-weekday.png" alt="">
          </ion-col>
        </ion-row>
      </ion-grid>
      
    </div>
    
  </div>
  <ng-template #elseBlock>
    <div id="container">
      <div *ngFor="let fsi of folderStnInfo">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-card>
                <ion-card-header>
                  <ion-card-subtitle>{{fsi?.stnAddress}} {{fsi?.stnCity}}, {{fsi?.stnState}}   {{fsi?.stnZip}}</ion-card-subtitle>
                  <ion-card-title>{{ fsi?.stnName }}</ion-card-title>
                </ion-card-header>
              
                <ion-card-content class="ion-text-start">
                  {{fsi?.stnDesc["#cdata-section"]}}
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <strong>Real Time Departures</strong>
            </ion-col>
          </ion-row>
        </ion-grid> 
      </div>
      <div *ngFor="let fsd of folderStnData">
        <ion-grid>
            <ion-list>
              <ion-item class="ion-justify-content-between">
                <ion-col size="3">
                  {{fsd?.destAbbr}}
                </ion-col>
                <ion-col size="2"></ion-col>
                <ion-col size="7" class="ion-text-end">
                  {{fsd?.destimate1}}, {{fsd?.destimate2}}, {{fsd?.destimate3}} min
                </ion-col>
              </ion-item>
            </ion-list>
        </ion-grid>
      </div>
    </div>
  </ng-template>
  

</ion-content>
